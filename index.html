<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Train Express</title>
</head>
<body>
    <main>
        <section>
            <div class="container text-center">

                <h2>Calcola il prezzo del tuo biglietto</h2>
                
                <form action="" id="myForm" class="box">
                    <label>
                        Nome Cognome
                        <input type="text" placeholder="Intestatario del biglietto" name="nomeUtente"> 
                    </label>

                    <label>
                        Km da percorrere
                        <input type="number" placeholder="Quanti km devi percorrere" name="kmViaggio"> 
                    </label>

                    <label>
                        Fascia d'et&#224;
                        <select name="promo" id="promoSelect">
                            <option value="">-- Scegli un'opzione--</option>
                            <option value="adult">Adulto</option>
                            <option value="young">Promo Young(-18y)</option>
                            <option value="senior">Promo Senior(+65y)</option>
                        </select>
                    </label>

                    <button type="submit" value="submit" class="btn">Genera</button>
                    <button type="reset" value="reset" class="btn">Annulla</button>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <h2 class="text-center">Il tuo biglietto</h2>
                <div class="box your-ticket">
                    <h3>Dettaglio passeggeri</h3>
                    <div>
                        <h6>Nome Passeggero</h6>
                        <span id="nomePasseggero"></span>
                    </div>
                    <div>
                        <h6>Offerta</h6>
                        <span id="promo"></span>
                    </div>
                    <div>
                        <h6>Carrozza</h6>
                        <span id="nCarrozza"></span>
                    </div>
                    <div>
                        <h6>Codice CP</h6>
                        <span id="codiceCP"></span>
                    </div>
                    <div>
                        <h6>Costo biglietto</h6>
                        <span id="costoBiglietto"></span>
                    </div>

                </div>

            </div>

        </section>


    </main>


    <script src="utility.js"></script>
    <script src="train-script.js"></script>
</body>
</html>
