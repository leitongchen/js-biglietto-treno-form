<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="utility.js"></script>
    <script src="train-script.js"></script>

    <title>Train Express</title>
</head>
<body>
    <main>
        <section>
            <div class="container text-center">

                <h2>Calcola il prezzo del tuo biglietto</h2>
                
                <form action="" id="myForm" class="box box-1">
                    <div class="row">
                        <label class="col-12 col-md-4">
                            <span>Nome Cognome</span>
                            <input class="form-control form-control-lg" type="text" placeholder="Intestatario del biglietto" name="nomeUtente"> 
                        </label>
    
                        <label class="col-12 col-md-4">
                            <span>Km da percorrere</span>
                            <input class="form-control form-control-lg" type="number" min="1" placeholder="Quanti km devi percorrere" name="kmViaggio"> 
                        </label>
    
                        <label class="col-12 col-md-4">
                            <span>Fascia d'et&#224;</span>
                            <select class="form-select form-select-lg" name="promo" id="promoSelect">
                                <option value="">-- Scegli un'opzione--</option>
                                <option value="adult">Adulto</option>
                                <option value="young">Promo Young(-18y)</option>
                                <option value="senior">Promo Senior(+65y)</option>
                            </select>
                        </label>
                    </div>
                    <div class="pulsanti_form">
                        <button type="submit" value="submit" class="btn btn-lg btn_outline">Genera</button>
                        <button type="reset" value="reset" class="btn btn-lg btn_outline">Annulla</button>
                    </div>
                    <div id="message-box"></div>

                </form>
            </div>
        </section>
        <section id="ilTuoBiglietto" class="ilTuoBiglietto-hidden">
            <div class="container">
                <h2 class="text-center">Il tuo biglietto</h2>
                <div class="box box-2 your-ticket">
                    <h6 class="text-uppercase">Dettaglio passeggeri</h6>
                    <div class="row output_grid">
                        <div class="col-md-4 col-12 bg_gray">
                            <div class="title_container">
                                <h6 class="text-uppercase">Nome passeggero</h6>
                            </div>
                            <span id="nomePasseggero"></span>
                        </div>
                        <div class="col-md-2 col-12">
                            <div class="title_container">
                                <h6>Offerta</h6>
                            </div>
                            <span id="promo"></span>
                        </div>
                        <div class="col-md-2 col-12">
                            <div class="title_container">
                                <h6>Carrozza</h6>
                            </div>
                            <span id="nCarrozza"></span>
                        </div>
                        <div class="col-md-2 col-12">
                            <div class="title_container">
                                <h6>Codice CP</h6>
                            </div>
                            <span id="codiceCP"></span>
                        </div>
                        <div class="col-md-2 col-12">
                            <div class="title_container">
                                <h6>Costo biglietto</h6>
                            </div>
                            <span id="costoBiglietto"></span>
                        </div>
                    </div>

                </div>

            </div>

        </section>


    </main>


    
</body>
</html>
